<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp Ventas</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Scripts -->
    <script type="module" defer src="./scripts/scripts.js"></script>
</head>

<body id="PageHome">
    <div class="container-fluid bg-primary">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="./">
                        <h1 class="h4 mb-0">NEOLAND WebApp Ventas</h1>
                        <h2 class="h6 mb-0">Aplicación de Compras y Ventas</h2>
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="./">Inicio</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="./pages/page-favorites.html">Favoritos</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="./pages/page-shopping-cart.html">Carrito</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="./pages/page-create-product.html">Crear Producto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <main class="col">
                <div class="row">
                    <section id="carouselDragonBall" class="carousel slide">
                        <div class="carousel-inner h-100">
                            <div class="carousel-item h-100 active">
                                <img src="https://dragonball-api.com/characters/goku_normal.webp" class="d-block w-100 h-100">
                            </div>
                            <div class="carousel-item h-100">
                                <img src="https://dragonball-api.com/characters/vegeta_normal.webp"
                                    class="d-block w-100 h-100">
                            </div>
                            <div class="carousel-item h-100">
                                <img src="https://dragonball-api.com/characters/Freezer.webp" class="d-block w-100 h-100">
                            </div>
                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselDragonBall"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>

                        <button class="carousel-control-next" type="button" data-bs-target="#carouselDragonBall"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </section>
                </div>

                <div class="row justify-content-center">
                    <div class="col col-md-8">
                        <header class="d-flex justify-content-between align-items-center">
                            <h2>Productos</h2>

                            <div class="d-flex gap-4">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#ModalLocalStorage">
                                    Local Storage
                                </button>

                                <button id="btnClearLS" class="btn btn-warning">Limpiar Datos LS</button>

                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#ModalCrear">
                                    + Nueva Tarea rapida
                                </button>
                            </div>
                        </header>

                        <section id="ContenedorLista">
                            <ul class="list-group">
                                <!-- Insertan tareas dinámicamente -->
                            </ul>
                        </section>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para Crear Tarea -->
    <div class="modal fade" id="ModalCrear" tabindex="-1" aria-labelledby="ModalCrearLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalCrearLabel">crear elemento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="CampoProducto" class="form-label">descripción elemento</label>
                    <input type="text" class="form-control" id="CampoProducto" name="nameProduct"
                        placeholder="ej: nuevo elemento" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancelar</button>
                    <button type="submit" class="btn btn-primary">crear</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Editar Tarea -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="modal-body">
                    <header class="modal-header">
                        <h5 class="modal-title" id="editTaskModalLabel">Editar Tarea</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </header>
                    <div class="mb-3 mt-3">
                        <label for="editTaskText" class="form-label">Descripción de la tarea</label>
                        <input type="text" class="form-control" id="editTaskText" name="editTaskText"
                            placeholder="Editar tarea..." required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Actualizar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para Confirmar Eliminación -->
    <div class="modal fade" id="deleteTaskModal" tabindex="-1" aria-labelledby="deleteTaskModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="modal-body p-4">
                    <h5 class="modal-title mb-3" id="deleteTaskModalLabel">Eliminar Tarea</h5>
                    <p>¿Estás seguro de que deseas eliminar esta tarea?</p>
                    <p id="TareaElegida"></p>
                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="ModalLocalStorage" tabindex="-1" aria-labelledby="ModalLocalStorageLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLocalStorageLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
