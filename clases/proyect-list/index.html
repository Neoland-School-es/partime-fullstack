<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="./scripts/scripts.js"></script>
</head>

<body class="bg-primary my-5">
    <main class="bg-light container rounded p-4">
        <section id="ContenedorLista">
            <header class="d-flex justify-content-between align-items-center">
                <h1>Lista de Tareas</h1>

                <div class="d-flex gap-4">
                    <button id="btnClearLS" class="btn btn-warning">Limpiar Datos LS</button>

                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                        + Nueva Tarea rapida
                    </button>

                    <a href="./pages/create.html" class="btn btn-success">
                        + Nueva Tarea Pagina
                    </a>
                </div>
            </header>

            <ul class="list-group">
                <!-- Insertan tareas dinámicamente -->
            </ul>
        </section>

        <!-- Modal para Crear Tarea -->
        <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form class="modal-body">
                        <header class="modal-header">
                            <h5 class="modal-title" id="addTaskModalLabel">Nueva Tarea</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </header>
                        <div class="mb-3 mt-3">
                            <label for="taskText" class="form-label">Descripción de la tarea</label>
                            <input type="text" class="form-control" id="taskText" name="taskText"
                                placeholder="Ej. Comprar café" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal para Editar Tarea -->
        <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form class="modal-body">
                        <header class="modal-header">
                            <h5 class="modal-title" id="editTaskModalLabel">Editar Tarea</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </header>
                        <div class="mb-3 mt-3">
                            <label for="editTaskText" class="form-label">Descripción de la tarea</label>
                            <input type="text" class="form-control" id="editTaskText" name="editTaskText"
                                placeholder="Editar tarea..." required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal para Confirmar Eliminación -->
        <div class="modal fade" id="deleteTaskModal" tabindex="-1" aria-labelledby="deleteTaskModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form class="modal-body p-4">
                        <h5 class="modal-title mb-3" id="deleteTaskModalLabel">Eliminar Tarea</h5>
                        <p>¿Estás seguro de que deseas eliminar esta tarea?</p>
                        <p id="TareaElegida"></p>
                        <div class="d-flex justify-content-end gap-2">
                            <button class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
