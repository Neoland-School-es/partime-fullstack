<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principios Solid</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./../styles/css-bootstrap/bootstrap.min.css">
    <script type="module" defer src="./../scripts/js-bootstrap/bootstrap.min.js"></script>

    <!-- Tailwind -->
    <script type="module" defer src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="./../styles/reset.css">
    <link rel="stylesheet" href="./../styles/styles.css">

    <!-- Scripts -->
    <script type="module" defer src="./../scripts/app.js"></script>
</head>

<body>
    <div class="bg-violet-400 text-gray-800 min-h-screen relative">
        <!-- Navbar -->
        <nav
            class="bg-violet-900 text-white flex justify-between items-center px-4 py-3 sticky w-full top-0 z-20 border-b-4 border-b-stone-100">
            <a href="./../">
                <h1 class="text-white text-lg font-bold">Neoland</h1>
            </a>

            <button id="menuBtn" class="btn btn-light md:hidden" aria-label="Abrir o cerrar menú">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </nav>

        <!-- Main Content -->
        <div class="md:p-10">
            <main class="bg-stone-100 p-4 md:p-10 shadow-b-md md:rounded-3xl shadow-2xl">
                <header class="flex">
                    <h2 class="bg-violet-900 text-white p-2 text-2xl font-bold">Clases JavaScript</h2>
                </header>

                <section class="contenidoTeoria">
                    <p class="text-base">Contenido principal</p>
                </section>
            </main>
        </div>

        <!-- Footer -->
        <footer class="bg-violet-900 text-center py-4 border-t-4 border-t-stone-100">
            <address class="text-5xl text-white">Neoland</address>
        </footer>

        <!-- Overlay -->
        <div id="overlay" class="bg-stone-900/90 fixed inset-0 hidden z-30"></div>

        <!-- Sidebar Menu -->
        <aside id="menuLateral"
            class="fixed top-0 right-0 h-full w-full max-w-xs bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-40 md:w-1/3">
            <div class="flex flex-col h-full">
                <div class="p-4 flex bg-violet-400 justify-between items-center border-b">
                    <h2 class="text-xl font-semibold">Menú</h2>
                    <button id="closeMenu" class="btn-close" aria-label="Cerrar menú"></button>
                </div>

                <nav class="flex flex-col p-4 space-y-4">
                </nav>
            </div>
        </aside>
    </div>
</body>


</html>
