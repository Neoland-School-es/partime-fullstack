<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promesas y Async/Await</title>
</head>

<body>
    <h1>Ejemplos con Promesa y Async/Await</h1>

    <script>
        function obtenerTodosConPromesa() {
            console.log("Inicio de la petición con Promesa...");

            fetch("https://jsonplaceholder.typicode.com/todos/")
                .then(function (respuesta) {
                    if (!respuesta.ok) {
                        throw new Error("Error en la respuesta");
                    }
                    return respuesta.json();
                })
                .then(function (datos) {
                    console.log("Datos recibidos con Promesa:", datos.slice(0, 5)); // Muestra solo los primeros 5
                })
                .catch(function (error) {
                    console.error("Ocurrió un error con Promesa:", error.message);
                })
                .finally(function () {
                    console.log("Petición con Promesa finalizada.\n");
                });
        }

        async function obtenerTodosConAsyncAwait() {
            console.log("Inicio de la petición con Async/Await...");

            try {
                const respuesta = await fetch("https://jsonplaceholder.typicode.com/todos/");
                if (!respuesta.ok) {
                    throw new Error("Error en la respuesta");
                }

                const datos = await respuesta.json();
                console.log("Datos recibidos con Async/Await:", datos.slice(0, 5));
            } catch (error) {
                console.error("Ocurrió un error con Async/Await:", error.message);
            } finally {
                console.log("Petición con Async/Await finalizada.\n");
            }
        }

        obtenerTodosConPromesa();
        obtenerTodosConAsyncAwait();
    </script>
</body>

</html>
